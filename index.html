<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokisaki Nino</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./asset/images/Avt_cicle.ico">

</head>
<body>

    
    <label for="searchInput">Search:</label>
    <input type="text" id="searchInput" oninput="searchCharacters()" placeholder="Enter character name or land" value="">

    <label for="filterSelect">Filter by Land:</label>
    <select id="filterSelect" onchange="updateCharacterOptions()">
        <option value="">All Lands</option>
        <option value="Mondstadt">Mondstadt</option>
        <option value="Liyue">Liyue</option>
        <option value="Inazuma">Inazuma</option>
        <option value="Sumeru">Sumeru</option>
        <option value="Fontaine">Fontaine</option>
    </select>

    <label for="characterSelect">Filter by Character:</label>
    <select id="characterSelect" onchange="filterCharacters()"></select>

    <div id="characterContainer"></div>
    <div id="copyMessage"></div>


    <script src="./assets/scripts/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
